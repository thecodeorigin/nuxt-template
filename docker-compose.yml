version: "3.9"

services:
  nuxt-template:
    image: "registry.digitalocean.com/thecodeorigin/nuxt-template:latest"
    command: >
      sh -c "node .output/server/index.mjs"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
